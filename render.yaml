services:
  - type: web
    name: ai-fashion-backend
    env: node
    region: singapore
    plan: free
    buildCommand: export NODE_OPTIONS="--max-old-space-size=2048" && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: ENABLE_REDIS
        value: true
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_ENABLED
        value: true
      - key: APP_VERSION
        value: 1.0.0
      - key: MAX_FILE_SIZE
        value: 15728640
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
